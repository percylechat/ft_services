apiVersion: v1
kind: Service
metadata:
  name: mysql
  annotations:
    metallb.universe.tf/allow-shared-ip: 172.17.0.2-172.17.0.2
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - name: http
      port: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: image-mysql
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-pvs
          mountPath: /var/lib/mysql/
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'echo "SHOW DATABASES;" | mysql -u root'
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
      volumes:
      - name: mysql-pvs
        persistentVolumeClaim:
          claimName: mysql-pvc